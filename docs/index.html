<!-- Modal -->
<div class="modal fade" id="mdlSave" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <textarea id="code-result" class="form-control" rows="15">
        </textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <!--button type="button" class="btn btn-primary">Save changes</button-->
      </div>
    </div>
  </div>
</div>


<div class="container">
  <h1>Simple Code Editor</h1>
  <textarea id="code-editor" class="form-control">
        
<h1>Xeditor Project version 0.1.0</h1>
<p>Xeditor is a simple text or code editor.</p>
        
    </textarea>
    <button id="btn-export" class="btn btn-primary pull-right"
               data-toggle="modal" data-target="#mdlSave">
        <i class="glyphicon glyphicon-save"></i> Download
    </button>
</div>
